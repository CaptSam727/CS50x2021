{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
Change Password

    <form action="/password" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Enter Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="Enter New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm_password" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
